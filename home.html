<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juego_de_preguntas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    

    <!--BOOSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins:wght@400;500;600&family=Spline+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/style.css">
  </head>
  <body>


    <div class="row progreso">
        <div class="col-2">
            <div class="card card_progres">
                <div class="card-header card_txt "> 100  </div>
                <div class="card-body card_txt"><i class="fa fa-chevron-circle-down" style="color:rgb(0, 0, 0)" id="pre_1"></i></div>
               
              </div>
        </div>
        <div class="col-2">
            <div class="card card_progres premio">
                <div class="card-header card_txt"> 200 </div>
                <div class="card-body card_txt"><i class="fa fa-chevron-circle-down" style="color:rgb(0, 0, 0)" id="pre_2"></i></div>
               
              </div>
        </div>
        <div class="col-2">
            <div class="card card_progres premio_3">
                <div class="card-header card_txt"> 300  </div>
                <div class="card-body card_txt"><i class="fa fa-chevron-circle-down" style="color:rgb(0, 0, 0)" id="pre_3"></i></div>
               
              </div>
        </div>
        <div class="col-2">
            <div class="card card_progres premio_4">
                <div class="card-header card_txt"> 400  </div>
                <div class="card-body card_txt"><i class="fa fa-chevron-circle-down" style="color:rgb(0, 0, 0)" id="pre_4"></i></div>
               
              </div>
        </div>
        <div class="col-2">
            <div class="card card_progres premio_5">
                <div class="card-header card_txt"> 500  </div>
                <div class="card-body card_txt"><i class="fa fa-chevron-circle-down" style="color:rgb(0, 0, 0)" id="pre_5"></i></div>
               
              </div>
        </div>
        
    </div>

    <div class="container">
       
        <div class="progress barra">
            <div class="progress-bar bg-warning" style="width:0%" id="barra_progreso"></div>
         </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header"><i class="fa fa-user-circle-o"></i><span id="user"></span> 
                      <button type="button" class="btn btn-dark salir" id="salir"><i class="fa fa-mail-reply"></i>Salir</button>
                    </div>
                    <div class="card-body" id="content">Content</div>
                    <div class="card-footer">
                      <button type="button" class="btn btn-danger pregunta" id="btn-retiro">Retirarme</button>
                    </div>
                   
                  </div>
                  
            </div>
            <div class="col-9">
                <div class="card">
                    
                    <div class="card-body">
                        <h1 id="txt_pregunta"></h1>
                        
                    </div>
                    <div class="card-footer">
                        <div class="row preguntas_1">
                            <div class="col-6" id="r_a">
                                a. <button type="button" class="btn btn-secondary pregunta" id="btn_a"></button>
                            </div>
                            <div class="col-6" id="r_b">
                                b. <button type="button" class="btn btn-secondary pregunta" id="btn_b"></button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6" id="r_c">
                               c. <button type="button" class="btn btn-secondary pregunta" id="btn_c"></button>
                            </div>
                            <div class="col-6" id="r_d">
                                d.<button type="button" class="btn btn-secondary pregunta" id="btn_d"></button>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="row ultima">
                    <button type="button" class="btn btn-primary btn_ultima"  id="btn_ultima">
                        Ultima palabra?
                      </button>
              
                  </div>
                 
            </div>
        </div>
    </div>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>











    <script src="app.js"></script>
    <!--SCRIPT BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </body>
</html>
